<div class="post">
    <h4><a href="/author/{{ post.author.key.id }}">{{ post.author }} said:</a></h4>
    <div class="body">
        {{ post.body|safe }}
    </div>

    {% with post as obj %}
        {% include "_tags.html" %}
    {% endwith %}

    {% for post in post.posts %}
        {% include "_post.html" %}
    {% endfor %}
</div>
